<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Практическая работа по модулю №10</h1>
        <div class="block__1">
            <p>Введите числа:</p>
            <input type="text" class="input" id="inputArray" placeholder="через запятую">
        </div>
        <h2>Выберите фильтр:</h2>
        <div class="block__2">
            <button class="button" id="positive">положительные числа</button>
            <button class="button" id="negative">отрицательные числа</button>
            <button class="button" id="even">четные числа</button>
            <button class="button" id="odd">нечетные числа</button>
        </div>
        <div class="block__3">
            <h2>Результат фильтрации:</h2>
            <div class="result" id="yourResult"></div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
